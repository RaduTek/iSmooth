            <div class="view two-column-right">
                <header class="toolbar top">
                    <div class="toolbar-label">iSmooth</div>
                    <button class="left chevron-left">Back</button>
                    <button class="left" onclick="reloadWindow()">Refresh</button>
                    <button class="left">.</button>
                    <button class="right chevron-right" onclick="alert('other click')">Other</button>
                </header>
                <div class="content bg-primary">
                    <div class="list list-primary list-large">
                        <div class="list-group">
                            <div class="list-item">
                                <span class="text-primary">Label</span>
                            </div>
                            <button class="list-item chevron" onclick="showModal('#modal1')">
                                <span class="text-primary">Open Modal</span>
                            </button>
                            <button class="list-item" onclick="alert('native alert')">
                                <i class="icon-accent icon-secondary"></i>
                                <span class="text-primary" id="test">Open Native Alert</span>
                            </button>
                            <button class="list-item" onclick="myDialog()">
                                <i class="icon-accent icon-secondary"></i>
                                <span class="text-primary" id="test-dialog">Open Alert Dialog</span>
                            </button>
                            <button class="list-item">
                                <i class="icon-primary" style="background-image: url(/icons/29/Calendar.png)"></i>
                                <i class="icon-accent icon-secondary"></i>
                                <span class="text-primary">Label</span>
                            </button>
                        </div>

                        <script>
                            function alertDialog() {
                                showDialog("This is a simple alert dialog");
                            }

                            function okCancelDialog() {
                                showDialog({
                                    title: "OK/Cancel Dialog",
                                    content: "This is an OK/Cancel dialog",
                                    buttons: "okcancel",
                                    callback: function (result) {
                                        $("#okCancelResult").text(result);
                                    }
                                });
                            }

                            function yesNoDialog() {
                                showDialog({
                                    title: "Yes/No Dialog",
                                    content: "This is a Yes/No dialog",
                                    buttons: "yesno",
                                    callback: function (result) {
                                        $("#yesNoResult").text(result);
                                    }
                                });
                            }

                            function customButtonsDialog() {
                                showDialog({
                                    title: "Custom Buttons Dialog",
                                    content: "This dialog has custom buttons",
                                    buttons: [
                                        {
                                            key: "custom1",
                                            text: "Custom 1"
                                        },
                                        {
                                            key: "custom2",
                                            text: "Custom 2"
                                        }
                                    ],
                                    callback: function (result) {
                                        $("#customButtonsResult").text(result);
                                    }
                                });
                            }

                            function textInputDialog() {
                                showDialog({
                                    title: "Text Input Dialog",
                                    buttons: "okcancel",
                                    fields: [
                                        {
                                            key: "text",
                                            placeholder: "Type here..."
                                        }
                                    ],
                                    callback: function (result, fields) {
                                        $("#textInputResult").text(fields.text);
                                    }
                                });
                            }

                            function loginDialog() {
                                showDialog({
                                    title: "Login Dialog",
                                    buttons: [
                                        {
                                            key: "cancel",
                                            text: "Cancel"
                                        },
                                        {
                                            key: "login",
                                            text: "Login",
                                            class: "primary"
                                        }
                                    ],
                                    fields: [
                                        {
                                            key: "username",
                                            placeholder: "Username"
                                        },
                                        {
                                            key: "password",
                                            placeholder: "Password",
                                            type: "password"
                                        }
                                    ],
                                    callback: function (result, fields) {
                                        $("#loginResult").text(fields.username);
                                    }
                                });
                            }

                            function multiDialog() {
                                showDialog({
                                    title: "First Dialog Popup",
                                    content: "Click OK to open another dialog, Cancel to close.",
                                    buttons: "okcancel",
                                    callback: function (result) {
                                        if (result === "ok") {
                                            return showDialog({
                                                title: "Second Dialog Popup",
                                                content: "This is the second dialog."
                                            });
                                        }
                                    }
                                });
                            }
                        </script>

                        <div class="list-title">Dialog Tests</div>
                        <div class="list-group">
                            <button class="list-item chevron" onclick="alertDialog()">
                                <span class="text-primary">Alert Dialog</span>
                            </button>
                            <button class="list-item chevron" onclick="okCancelDialog()">
                                <span class="text-secondary" id="okCancelResult"></span>
                                <span class="text-primary">OK/Cancel Dialog</span>
                            </button>
                            <button class="list-item chevron" onclick="yesNoDialog()">
                                <span class="text-secondary" id="yesNoResult"></span>
                                <span class="text-primary">Yes/No Dialog</span>
                            </button>
                            <button class="list-item chevron" onclick="customButtonsDialog()">
                                <span class="text-secondary" id="customButtonsResult"></span>
                                <span class="text-primary">Custom Buttons Dialog</span>
                            </button>
                            <button class="list-item chevron" onclick="textInputDialog()">
                                <span class="text-secondary" id="textInputResult"></span>
                                <span class="text-primary">Text Input Dialog</span>
                            </button>
                            <button class="list-item chevron" onclick="loginDialog()">
                                <span class="text-secondary" id="loginResult"></span>
                                <span class="text-primary">Login Dialog</span>
                            </button>
                            <button class="list-item chevron" onclick="multiDialog()">
                                <span class="text-primary">Multi Dialog</span>
                            </button>
                        </div>

                        <div class="list-title">List Group Title</div>
                        <div class="list-group">
                            <button class="list-item">
                                <span class="text-primary">Label</span>
                            </button>
                            <button class="list-item checked">

                            </button>
                            <button class="list-item">
                                <i class="icon-list-chevron"></i>
                                <span class="text-primary">Label</span>
                            </button>
                            <button class="list-item">
                                <span class="text-primary">Label</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

                        <div class="content bg-primary">

                                <div class="list-group">
